<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

            <option value="" selected>--- Escolha o estado ---</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio de Grande do Norte</option>
            </optgroup>
        </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador(a)</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor(a)</option>
                <option value="PROF">Professor(a)</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Deixe sua mensagem aqui!"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
