<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Check box e Radio</h1>
    <form action="" method="get">
        <fieldset>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F" checked><label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="esfut" checked><label for="esfut">Futebol</label>
            <input type="checkbox" name="esbas" id="esbas"><label for="esbas">Basquete</label>
            <input type="checkbox" name="esvol" id="esvol"><label for="esvol">Vôlei</label> <br>
            <input type="checkbox" name="esnat" id="esnat"><label for="esnat">Natação</label>
            <input type="checkbox" name="eshad" id="eshad"><label for="eshad">Handebol</label>
            <input type="checkbox" name="esten" id="esten"><label for="esten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
