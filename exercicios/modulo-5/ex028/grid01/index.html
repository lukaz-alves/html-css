<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na prática</title>
    <style>
        div.container {
            border: 3px solid darkblue;
            height: 250px;
            display: grid;
            grid-template-columns: repeat(3, auto) /*auto auto auto*/;
            grid-template-rows: repeat(3, auto) /*100px 100px 100px*/;
            gap: 10px;
            align-items: stretch;
            justify-items: stretch;
            align-content: stretch;
            justify-content: stretch;
            


            /* simplificaçoes das declaraçoes acima

            place-items : strech center --- > linha 15 e 16
            place-content: start end  --- > linha 17 e 18
            grid-template: 100px 100px 100px / auto auto auto
            --- > linha 12 e 13
            
            Usando unidade fraction 

            grid-template-columns: 1fr, 2fr, 1fr;

            
            */
        }

        div.item {
            border: 3px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">J</div>
    </div>
</body>
</html>
