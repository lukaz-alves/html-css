<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa box-level</title>
    <style>
        h1 {
            background: orange;
            height: 300px;
            width: 300px;

            border: 10px solid orangered;
            
            padding: 10px;
            margin: 10px;
        
            outline: 5px dashed salmon;
        }
        /*--- Para centralizar uma caixa utilize o 'MARGIN: AUTO' ---*/

        a {
            border-width: 10px;
            border-style: solid;
            border-color: lightskyblue;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
