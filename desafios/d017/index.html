<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Layout com Grid</title>
    <style>
        .container {
            background-color: lightgrey;
            display: grid;
            grid-template-rows: repeat(8, 90px);
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
            font-size: 30px;
        }

        .topo {
            /* a order row-start, column-start, row-end, column-end */
            background-color: orange;
            grid-area: 1 / 1 / 3 / 9; 
        }

        .menu {
            background-color: blue;
            grid-area: 3 / 1 / 3 / span 8;
        }

        .principal {
            background-color: limegreen;
            grid-area: 4 / 1 / 8 / 6;
        }

        .secundario {
            background-color: red;
            grid-area: 4 / 6 / 8 / 9;
        }

        .rodape {
            background-color: cadetblue;
            grid-area: 8 / 1 / 9 / 9;
        }       
    </style>
</head>
<body>
    <div class="container">
        <header class="topo">Topo</header>
        <div class="menu">Menu</div>
        <main class="principal">Principal</main>
        <aside class="secundario">Secundário</aside>
        <footer class="rodape">Rodapé</footer>
    </div>
</body>
</html>
